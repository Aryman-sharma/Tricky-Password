<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tricky-Password</title>
  </head>
  <body>
    <div class="container">
      <div class="main-heading">Passwrod - Generator</div>

      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          class="display"
          data-passwordDisplay
        />
        <!-- we can give custom attribute to the attributes so that they can be fetched ex: data-passwordDisplay  -->
        <button>
          <span data-copyMsg></span>
          <img src="./images/copy.png" alt="ss" width="23" height="23" />
        </button>
      </div>

    <div class="input-container">
        <div class="length-container">
          <p>Password Length</p>
          <p data-length-container>0</p>
        </div>

        <!-- slider -->
        <input
          type="range"
          min="1"
          max="20"
          class="slider"
          data-lengthSlider
        />

        <!-- Checkboxes -->
        <div>
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div>
          <input type="checkbox" id="numbers" />
          <label for="numbers">Includes Numbers </label>
        </div>
        <div>
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes Symbols </label>
        </div>

        <!--  Strength section -->
        <div class="stength-container">
          <p>Strength</p>
          <div data-indicator></div>
        </div>
        <!-- Generate password button -->

        <button class="generateButton">GENERATE PASSWORD</button>
    </div>

    </div>
    <script src="app.js"></script>
  </body>
</html>
